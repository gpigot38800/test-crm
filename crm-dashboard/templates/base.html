<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Deal Pulse{% endblock %}</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'><text y='24' font-size='24'>ðŸ“Š</text></svg>">

    <!-- Tailwind CSS 3.x via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Chart.js 4.4.0 via CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>

    <!-- Styles personnalisÃ©s -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">

    {% block styles %}{% endblock %}
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">

    <!-- Header -->
    <header class="bg-white shadow-sm border-b border-gray-200">
        <div class="max-w-full mx-auto px-4 sm:px-6 lg:px-8 py-4 flex items-center">
            <!-- Bouton hamburger (mobile uniquement) -->
            <button id="btn-sidebar-toggle" class="lg:hidden mr-3 p-2 rounded-md text-gray-600 hover:bg-gray-100 hover:text-gray-800" aria-label="Ouvrir les filtres">
                <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
                </svg>
            </button>
            <h1 class="text-2xl font-bold text-gray-800">Deal Pulse</h1>
            <nav class="ml-auto flex items-center gap-4">
                <a href="/" class="text-sm font-medium text-gray-600 hover:text-blue-600 transition-colors">Dashboard</a>
                <a href="/connectors" class="text-sm font-medium text-gray-600 hover:text-blue-600 transition-colors">Connecteurs</a>
            </nav>
        </div>
    </header>

    <!-- Layout 2 colonnes -->
    <div class="flex flex-1 overflow-hidden">

        <!-- Sidebar overlay (mobile) -->
        <div id="sidebar-backdrop" class="hidden fixed inset-0 bg-black bg-opacity-50 z-40 lg:hidden"></div>

        <!-- Sidebar -->
        <aside id="sidebar" class="sidebar-panel fixed lg:static inset-y-0 left-0 z-50 w-64 bg-white border-r border-gray-200 transform -translate-x-full lg:translate-x-0 transition-transform duration-200 overflow-y-auto lg:block">
            <div class="p-4">
                <div class="flex items-center justify-between mb-4 lg:hidden">
                    <h2 class="text-lg font-semibold text-gray-700">Filtres</h2>
                    <button id="btn-sidebar-close" class="p-1 rounded-md text-gray-500 hover:text-gray-700 hover:bg-gray-100">
                        <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                        </svg>
                    </button>
                </div>
                <h2 class="hidden lg:block text-lg font-semibold text-gray-700 mb-4">Filtres</h2>
                {% block sidebar %}{% endblock %}
            </div>
        </aside>

        <!-- Contenu principal -->
        <main class="flex-1 overflow-y-auto">
            <div class="max-w-7xl mx-auto w-full px-4 sm:px-6 lg:px-8 py-6">
                {% block content %}{% endblock %}
            </div>
        </main>
    </div>

    <!-- Footer -->
    <footer class="bg-white border-t border-gray-200 mt-auto">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-3">
            <p class="text-sm text-gray-500 text-center">Deal Pulse - Phase 2 - V1</p>
        </div>
    </footer>

    <!-- Script sidebar toggle -->
    <script>
        (function() {
            const sidebar = document.getElementById('sidebar');
            const backdrop = document.getElementById('sidebar-backdrop');
            const btnToggle = document.getElementById('btn-sidebar-toggle');
            const btnClose = document.getElementById('btn-sidebar-close');

            function openSidebar() {
                sidebar.classList.remove('-translate-x-full');
                backdrop.classList.remove('hidden');
            }

            function closeSidebar() {
                sidebar.classList.add('-translate-x-full');
                backdrop.classList.add('hidden');
            }

            if (btnToggle) btnToggle.addEventListener('click', openSidebar);
            if (btnClose) btnClose.addEventListener('click', closeSidebar);
            if (backdrop) backdrop.addEventListener('click', closeSidebar);
        })();
    </script>

    {% block scripts %}{% endblock %}
</body>
</html>
